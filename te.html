<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" style="background-color: transparent;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <img class="img-responsive img-rounded"   src="guias/guias/aestheticmedicalspa1.jpg">

        </div>
       
       
      </div>
      
    </div>
  </div>
  
</div>
 <section class="casos-exito box bg-grey">
      <div class="container">
       
        <div class="row">
          <div class="gallery-product col-lg-3 col-md-3 col-sm-4 filter diseno">
            <a href="#" data-toggle="modal" data-target="#myModal">
              <div class="gallery-image">
                <img class="img-responsive img-rounded"   src="guias/guias/aestheticmedicalspa1.jpg">
              </div>
            </a>
          </div>
          <div class="gallery-product col-lg-3 col-md-3 col-sm-4 filter diseno">
            <a href="#">
              <div class="gallery-image">
                <img class="img-responsive img-rounded" src="guias/guias/vivendi1.jpg">
              </div>
            </a>
          </div>
         <div class="gallery-product col-lg-3 col-md-3 col-sm-4 filter app">
            <a href="#">
              <div class="gallery-image">
                <img class="img-responsive img-rounded" src="guias/guias/ganexpo1.jpg">
              </div>
            </a>
          </div>
          <div class="gallery-product col-lg-3 col-md-3 col-sm-4 filter diseno">
            <a href="#">
              <div class="gallery-image">
                <img class="img-responsive img-rounded" src="guias/guias/okdoggy1.jpg">
              </div>
            </a>
          </div>
        </div>

         <div class="row">
          <div class="gallery-product col-lg-3 col-md-3 col-sm-4 filter agencia">
            <a href="#">
              <div class="gallery-image">
                <img class="img-responsive img-rounded" src="guias/guias/holidays1.jpg">
              </div>
            </a>
          </div>
          <div class="gallery-product col-lg-3 col-md-3 col-sm-4 filter app">
            <a href="#">
              <div class="gallery-image">
                <img class="img-responsive img-rounded" src="guias/guias/tuentrenador1.jpg">
              </div>
            </a>
          </div>
          <div class="gallery-product col-lg-3 col-md-3 col-sm-4 filter ecard">
            <a href="#" class="open">
              <div class="gallery-image">
                <img class="img-responsive img-rounded" src="guias/guias/ecard1.jpg">
              </div>
            </a>
          </div>
          <div class="gallery-product col-lg-3 col-md-3 col-sm-4 filter agencia">
            <a href="" class="open">
              <div class="gallery-image">
                <img class="img-responsive img-rounded" src="guias/guias/etravel1.jpg">
              </div>
            </a>
          </div>
           <div class="gallery-product col-lg-3 col-md-3 col-sm-4 filter agencia"><a class="thumbnail-custom" data-photo-swipe-item="" data-size="370x440" href="guias/guias/holidays1.jpg">
                    <figure><img width="470" height="240" src="iguias/guias/holidays1.jpg" alt=""> 
                      <figcaption class="thumbnail-custom-caption text-center">
                        <hr class="divider divider-xs bg-java">
                      </figcaption>
                    </figure>
                    </a> </div>
        </div>
      </div>
     
    </section>
    <!-- end CASOS DE EXITO -->

    <!-- ALIANZAS -->
    <section class="alianzas box">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center mb-2">
            <h2 class="title text-uppercase mb-4">Nuestras Alianzas</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <img class="logo-alianza img-responsive center-block mb-2 wow slideInUp" src="img/gad-logo.png" alt="...">
          </div>
          <div class="col-sm-3">
            <img class="logo-alianza img-responsive center-block mb-2 wow slideInUp" src="img/facebook-developer.png" alt="...">
          </div>
          <div class="col-sm-3">
            <img class="logo-alianza img-responsive center-block mb-2 wow slideInUp" src="img/android.png" alt="...">
          </div>
          <div class="col-sm-3">
            <img class="logo-alianza img-responsive center-block mb-2 wow slideInUp" src="img/google-partner.png" alt="...">

    <!-- end ALIANZAS -->

            </div>
          </div>
          <div class="col-sm-7">
            <div class="box-padding">
              <img class="img-responsive" src="img/banner-gad.png" alt="...">
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
